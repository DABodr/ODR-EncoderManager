<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
	{% include 'body-nav.html' %}

	<div class="container-fluid">

		<div class="page-header">
			<h1>Status</h1>
		</div>
		
		
		<div class="form-group">
			<label class="sr-only" for="dls">Dynamic Label Segment (DLS)</label>
			<div class="input-group" id="dlsgroup">
				<div class="input-group-addon">DLS</div>
				<input type="text" class="form-control" id="dls" placeholder="Waiting refresh ..." readonly>
				<div class="input-group-addon">DLS</div>
			</div>
		</div>
		
		<hr />
		
		<table id="status" class="table table-hover">
			<thead>
				<tr>
					<th>Service</th>
					<th>Pid</th>
					<th>Status</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		<button type="button" class="btn btn-sm btn-info" id="refresh">Refresh</button> 
		<button type="button" class="btn btn-sm btn-success" id="service_start_all">Start all</button>
		<button type="button" class="btn btn-sm btn-warning" id="service_restart_all">Restart all</button> 
		<button type="button" class="btn btn-sm btn-danger" id="service_stop_all">Stop all</button> 
		
	</div>


</body>

</html>
